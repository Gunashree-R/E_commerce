<!DOCTYPE html>

<head>
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>

    <nav class="navbar">
        <h1>Shopify.com</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collection</a></p>
            <p class="navbar-link"><a href="contact.html">contact</a></p>
            <button onclick="myfunction()"><i class="fa-thin fa-toggle-on"></i></button>
        </div>
        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collection</a></p>
            <p class="side-navbar-link"><a href="contact.html">contact</a></p>


        </div>

    <div class = "container">
        <form class="one">
            <label for="name">Name : </label>
            <input type="text" id = "name" name="Name : " placeholder="Enter your name"><br>
            <label for="contact">contact : </label>
            <input type="number" id = "contact" contact="contact : " placeholder="Enter your contact number"><br>
            <label for="mail">Mail : </label>
            <input type="mail" id = "mail" mail="Mail : " placeholder="Enter your mail-id"><br>
            <label for="country">Country : </label>
            <input type="text" id = "country" country="Country : " placeholder="Enter your country"><br>
            
           
            <button>Submit</button>
           
        
        </form>
    </div>

    
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box">
                <h2 class="headingtext">Shopify</h2>
                <p>
                    You can get connected with us any time through our website . We were been to help the people to
                    fulfill their needs
                </p>
                <div class="footer-icon">
                    <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff"></i>
                </div>
                <p>@2024 shopify.com</p>
            </div>
        </div>
    </div>

    
    <div class = "collection"></div>
    <script src="script.js"></script>
